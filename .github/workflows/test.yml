name: Flutter CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'lib/**'
      - 'test/**'
      - 'pubspec.yaml'
      - 'analysis_options.yaml'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'lib/**'
      - 'test/**'
      - 'pubspec.yaml'
      - 'analysis_options.yaml'
      - '.github/workflows/test.yml'

permissions:
  contents: read
  checks: write

env:
  FLUTTER_VERSION: '3.35.3'

jobs:
  # Combined code quality and unit tests
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true

    - name: Get dependencies
      run: flutter pub get

    - name: Flutter doctor
      run: flutter doctor

    - name: Check formatting
      run: dart format --set-exit-if-changed .

    - name: Analyze code
      run: flutter analyze --fatal-infos

    - name: Run unit tests
      run: flutter test --coverage --reporter expanded --timeout 300s

    - name: Upload coverage
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: coverage
        path: coverage/lcov.info
        retention-days: 7