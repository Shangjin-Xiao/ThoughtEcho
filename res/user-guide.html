<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ÂøÉËøπÁî®Êà∑ÊåáÂçó - ThoughtEcho User Guide">
    <meta name="theme-color" content="#a67c52">
    <title>ÂøÉËøπÁî®Êà∑ÊåáÂçó - ThoughtEcho User Guide</title>
    <link rel="icon" type="image/png" href="icon.png"/>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;600;700&family=Noto+Sans:wght@300;400;500;700&family=Long+Cang&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    
    <!-- Marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        /* CSS ÂèòÈáè */
        :root {
            --paper-white: #fefdfb;
            --paper-cream: #f9f6f0;
            --ink-dark: #2c2416;
            --ink-medium: #5a4a3a;
            --accent-brown: #a67c52;
            --accent-blue: #5d94b8;
            --line-color: #d4c5b9;
            --toc-width: 280px;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: var(--paper-cream);
            color: var(--ink-dark);
            line-height: 1.8;
        }
        
        body.lang-en { font-family: 'Noto Sans', sans-serif; }
        
        /* ÂØºËà™Ê†è */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(254, 253, 251, 0.95);
            border-bottom: 3px solid var(--accent-brown);
            backdrop-filter: blur(12px);
        }
        
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--ink-dark);
        }
        
        .nav-actions {
            display: flex;
            gap: 0.75rem;
        }
        
        button {
            padding: 0.6rem 1.2rem;
            background: var(--accent-brown);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        
        button:hover { opacity: 0.9; }
        
        /* ‰∏ªÂÆπÂô® */
        .main-container {
            display: flex;
            max-width: 1400px;
            margin: 80px auto 0;
            padding: 2rem;
        }
        
        /* ‰æßËæπÊ†èTOC */
        .toc-sidebar {
            width: var(--toc-width);
            position: fixed;
            top: 80px;
            height: calc(100vh - 80px);
            overflow-y: auto;
            padding: 2rem 1rem;
            background: var(--paper-white);
            border-right: 2px solid var(--line-color);
        }
        
        .toc-list {
            list-style: none;
        }
        
        .toc-list a {
            color: var(--ink-medium);
            text-decoration: none;
            display: block;
            padding: 0.4rem 0.6rem;
            border-radius: 6px;
        }
        
        .toc-list a:hover {
            background: #fff9e6;
            color: var(--accent-brown);
        }
        
        .toc-list a.active {
            background: var(--accent-brown);
            color: white;
        }
        
        /* ÂÜÖÂÆπÂå∫ */
        .content {
            flex: 1;
            margin-left: var(--toc-width);
            padding: 2rem 3rem;
            max-width: calc(100% - var(--toc-width));
        }
        
        .content-wrapper {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--ink-medium);
        }
        
        .error {
            padding: 2rem;
            background: #fff0f0;
            border-left: 4px solid #c66b6b;
            border-radius: 8px;
        }
        
        /* Markdown Ê†∑Âºè */
        .content h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 4px solid var(--accent-brown);
        }
        
        .content h2 {
            font-size: 1.8rem;
            color: var(--accent-brown);
            margin-top: 3rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--line-color);
        }
        
        .content h3 {
            font-size: 1.3rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        
        .content p {
            margin-bottom: 1rem;
            color: var(--ink-medium);
        }
        
        .content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
            background: var(--paper-white);
        }
        
        .content th, .content td {
            padding: 0.8rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--line-color);
        }
        
        .content th {
            background: var(--accent-brown);
            color: white;
            font-weight: 600;
        }
        
        .content code {
            background: #fff9e6;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-family: 'Consolas', monospace;
            font-size: 0.9em;
        }
        
        .content pre {
            background: var(--paper-white);
            border: 2px solid var(--line-color);
            border-radius: 8px;
            padding: 1rem;
            overflow-x: auto;
            margin-bottom: 1rem;
        }
        
        .content pre code {
            background: none;
            padding: 0;
        }
        
        .content blockquote {
            background: #f0f8ff;
            border-left: 4px solid var(--accent-blue);
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            border-radius: 0 8px 8px 0;
        }
        
        /* ËØ≠Ë®ÄÂàáÊç¢ */
        .lang-zh, .lang-en { display: none; }
        body:not(.lang-en) .lang-zh { display: block; }
        body.lang-en .lang-en { display: block; }
        
        /* ÂìçÂ∫îÂºè */
        @media (max-width: 1024px) {
            .toc-sidebar { display: none; }
            .content {
                margin-left: 0;
                max-width: 100%;
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- ÂØºËà™Ê†è -->
    <nav>
        <div class="nav-container">
            <div class="nav-title">
                <span class="lang-zh">ÂøÉËøπÁî®Êà∑ÊåáÂçó</span>
                <span class="lang-en">ThoughtEcho User Guide</span>
            </div>
            <div class="nav-actions">
                <button id="langToggle">EN/‰∏≠Êñá</button>
                <button onclick="location.href='index.html'">
                    <span class="lang-zh">ËøîÂõûÈ¶ñÈ°µ</span>
                    <span class="lang-en">Home</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- ‰æßËæπÁõÆÂΩï -->
    <aside class="toc-sidebar">
        <h3 class="lang-zh">üìë ÁõÆÂΩï</h3>
        <h3 class="lang-en">üìë Contents</h3>
        <ul class="toc-list" id="tocList"></ul>
    </aside>

    <!-- ‰∏ªÂÜÖÂÆπ -->
    <div class="main-container">
        <main class="content">
            <div class="content-wrapper">
                <div class="loading" id="loading">
                    <span class="lang-zh">Âä†ËΩΩ‰∏≠...</span>
                    <span class="lang-en">Loading...</span>
                </div>
                <div class="error" id="error" style="display:none;">
                    <strong class="lang-zh">Âä†ËΩΩÂ§±Ë¥•</strong>
                    <strong class="lang-en">Load Failed</strong>
                    <p id="errorMsg"></p>
                </div>
                <div class="lang-zh" id="content-zh"></div>
                <div class="lang-en" id="content-en"></div>
            </div>
        </main>
    </div>

    <script>
        // ÈÖçÁΩÆ marked
        marked.setOptions({
            breaks: true,
            gfm: true
        });

        // ËØ≠Ë®ÄÂàáÊç¢
        const langToggle = document.getElementById('langToggle');
        langToggle.addEventListener('click', () => {
            document.body.classList.toggle('lang-en');
            localStorage.setItem('lang', document.body.classList.contains('lang-en') ? 'en' : 'zh');
            generateTOC();
        });

        // ÊÅ¢Â§çËØ≠Ë®ÄËÆæÁΩÆ
        if (localStorage.getItem('lang') === 'en') {
            document.body.classList.add('lang-en');
        }

        // Âä†ËΩΩ Markdown
        async function loadManual() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const errorMsg = document.getElementById('errorMsg');
            const contentZh = document.getElementById('content-zh');
            const contentEn = document.getElementById('content-en');

            try {
                // Â∞ùËØï‰ªé GitHub Âä†ËΩΩ
                let response;
                try {
                    response = await fetch('https://raw.githubusercontent.com/Shangjin-Xiao/ThoughtEcho/main/docs/USER_MANUAL.md');
                } catch (e) {
                    // ÈôçÁ∫ßÂà∞Êú¨Âú∞Ë∑ØÂæÑ
                    response = await fetch('../docs/USER_MANUAL.md');
                }

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const markdown = await response.text();

                // ÂàÜÁ¶ª‰∏≠Ëã±ÊñáÂÜÖÂÆπ
                const zhMatch = markdown.match(/<div id="-‰∏≠ÊñáÁâàÊú¨">\s*\n([\s\S]*?)\n<\/div>/);
                const enMatch = markdown.match(/<div id="-english-version">\s*\n([\s\S]*?)\n<\/div>/);

                if (!zhMatch || !enMatch) {
                    throw new Error('Êó†Ê≥ïËß£Êûê Markdown ÁªìÊûÑ');
                }

                // Ê∏≤Êüì
                contentZh.innerHTML = marked.parse(zhMatch[1]);
                contentEn.innerHTML = marked.parse(enMatch[1]);

                // ‰∏∫Ê†áÈ¢òÊ∑ªÂä† ID
                addHeadingIds(contentZh);
                addHeadingIds(contentEn);

                // ÁîüÊàêÁõÆÂΩï
                generateTOC();

                loading.style.display = 'none';
            } catch (err) {
                console.error('Âä†ËΩΩÂ§±Ë¥•:', err);
                loading.style.display = 'none';
                error.style.display = 'block';
                errorMsg.textContent = err.message;
            }
        }

        // ‰∏∫Ê†áÈ¢òÊ∑ªÂä† ID
        function addHeadingIds(container) {
            const headings = container.querySelectorAll('h1, h2, h3');
            headings.forEach((h, index) => {
                if (!h.id) {
                    const text = h.textContent.trim();
                    const id = text.toLowerCase()
                        .replace(/[^\w\u4e00-\u9fa5\s-]/g, '')
                        .replace(/\s+/g, '-')
                        .substring(0, 50) + '-' + index;
                    h.id = id;
                }
            });
        }

        // ÁîüÊàêÁõÆÂΩï
        function generateTOC() {
            const tocList = document.getElementById('tocList');
            tocList.innerHTML = '';

            const isEn = document.body.classList.contains('lang-en');
            const content = document.getElementById(isEn ? 'content-en' : 'content-zh');
            const headings = content.querySelectorAll('h2, h3');

            headings.forEach(h => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = '#' + h.id;
                a.textContent = h.textContent;
                a.className = h.tagName === 'H3' ? 'toc-h3' : 'toc-h2';
                li.appendChild(a);
                tocList.appendChild(li);
            });

            // ÊªöÂä®ÁõëÂê¨
            setupScrollSpy();
        }

        // ÊªöÂä®È´ò‰∫Æ
        function setupScrollSpy() {
            const sections = document.querySelectorAll('.content h2, .content h3');
            const navLinks = document.querySelectorAll('.toc-list a');

            window.addEventListener('scroll', () => {
                let current = '';
                sections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    if (pageYOffset >= sectionTop - 100) {
                        current = section.getAttribute('id');
                    }
                });

                navLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href') === '#' + current) {
                        link.classList.add('active');
                    }
                });
            });
        }

        // ÂàùÂßãÂåñ
        loadManual();
    </script>
</body>
</html>
