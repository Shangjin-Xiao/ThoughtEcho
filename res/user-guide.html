<body>
    <!-- å¯¼èˆªæ  -->
    <nav>
        <div class="nav-container">
            <div class="nav-title">
                <span class="lang-zh">å¿ƒè¿¹ç”¨æˆ·æŒ‡å—</span>
                <span class="lang-en">ThoughtEcho User Guide</span>

            <div class="nav-actions">
                <button class="toc-toggle" id="tocToggle" aria-controls="tocSidebar" aria-expanded="false" aria-label="Toggle table of contents">

                    <span class="lang-en">Contents</span>
                </button>
                <button id="langToggle">EN/ä¸­æ–‡</button>
                <button onclick="location.href='index.html'">
                    <span class="lang-zh">è¿”å›é¦–é¡µ</span>
                    <span class="lang-en">Home</span>
                </button>

        </div>
    </nav>

    <div class="toc-overlay" id="tocOverlay"></div>

    <!-- ä¾§è¾¹ç›®å½• -->
    <aside class="toc-sidebar" id="tocSidebar">
        <h3 class="lang-zh">ğŸ“‘ ç›®å½•</h3>
        <h3 class="lang-en">ğŸ“‘ Contents</h3>
        <ul class="toc-list" id="tocList"></ul>
    </aside>

    <!-- ä¸»å†…å®¹ -->
    <div class="main-container">
        <main class="content">
            <div class="content-wrapper">
                <div class="loading" id="loading">
                    <span class="lang-zh">åŠ è½½ä¸­...</span>
                    <span class="lang-en">Loading...</span>
                </div>
                <div class="error" id="error" style="display:none;">
                    <strong class="lang-zh">åŠ è½½å¤±è´¥</strong>
                    <strong class="lang-en">Load Failed</strong>
                    <p id="errorMsg"></p>
                </div>
                <div class="lang-zh" id="content-zh"></div>
                <div class="lang-en" id="content-en"></div>
            </div>
        </main>
    </div>

    <script>
        // é…ç½® marked
        marked.setOptions({
            breaks: true,
            gfm: true
        });

        function syncNavHeightVar() {
            var nav = document.querySelector('nav');
            if (!nav) {
                console.warn('Navigation height sync skipped; nav not found.');
                return;
            }
            document.documentElement.style.setProperty('--nav-h', nav.offsetHeight + 'px');
        }

        syncNavHeightVar();
        window.addEventListener('resize', syncNavHeightVar);
        if (document.fonts && document.fonts.ready) {
            document.fonts.ready.then(syncNavHeightVar).catch(() => {
                console.warn('Font loading detection failed; navigation height may be inaccurate.');
            });
        }

        // è¯­è¨€çŠ¶æ€ç®¡ç†ï¼šä½¿ç”¨ data-lang å±æ€§è€Œé classï¼Œé¿å… .lang-en è§„åˆ™è¯¯éšè— body
        function switchPageLang(targetLang) {
            document.body.dataset.lang = targetLang;
            document.documentElement.lang = targetLang === 'en' ? 'en' : 'zh-CN';
            localStorage.setItem('lang', targetLang);
            syncNavHeightVar();
        }

        // æ¢å¤ä¸Šæ¬¡è¯­è¨€åå¥½ï¼Œé»˜è®¤ä¸­æ–‡
        switchPageLang(localStorage.getItem('lang') === 'en' ? 'en' : 'zh');

        // ç»‘å®šåˆ‡æ¢æŒ‰é’®
        var langToggle = document.getElementById('langToggle');
        var tocToggle = document.getElementById('tocToggle');
        var tocOverlay = document.getElementById('tocOverlay');
        langToggle.addEventListener('click', function () {
            var nextLang = document.body.dataset.lang === 'en' ? 'zh' : 'en';
            switchPageLang(nextLang);
            generateTOC();
        });

        function closeToc() {
            document.body.classList.remove('toc-open');
            if (tocToggle) {
                tocToggle.setAttribute('aria-expanded', 'false');
            }
        }

        function toggleToc() {
            if (!tocToggle) return;
            var isOpen = document.body.classList.toggle('toc-open');
            tocToggle.setAttribute('aria-expanded', String(isOpen));
        }

        if (tocToggle) {
            tocToggle.addEventListener('click', toggleToc);
        }

        if (tocOverlay) {
            tocOverlay.addEventListener('click', closeToc);
        }

        // åŠ è½½ Markdown
        async function loadManual() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const errorMsg = document.getElementById('errorMsg');
            const contentZh = document.getElementById('content-zh');
            const contentEn = document.getElementById('content-en');

            try {
                // å°è¯•ä» GitHub åŠ è½½
                let response;
                try {
                    response = await fetch('https://raw.githubusercontent.com/Shangjin-Xiao/ThoughtEcho/main/docs/USER_MANUAL.md');
                } catch (e) {
                    // é™çº§åˆ°æœ¬åœ°è·¯å¾„
                    response = await fetch('../docs/USER_MANUAL.md');
                }

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const markdown = await response.text();

                // åˆ†ç¦»ä¸­è‹±æ–‡å†…å®¹
                const zhMatch = markdown.match(/<div id="-ä¸­æ–‡ç‰ˆæœ¬">\s*\n([\s\S]*?)\n<\/div>/);
                const enMatch = markdown.match(/<div id="-english-version">\s*\n([\s\S]*?)\n<\/div>/);

                if (!zhMatch || !enMatch) {
                    throw new Error('æ— æ³•è§£æ Markdown ç»“æ„');
                }

                // æ¸²æŸ“
                contentZh.innerHTML = marked.parse(zhMatch[1]);
                contentEn.innerHTML = marked.parse(enMatch[1]);

                // ä¸ºæ ‡é¢˜æ·»åŠ  ID
                addHeadingIds(contentZh);
                addHeadingIds(contentEn);

                // ç”Ÿæˆç›®å½•
                generateTOC();

                loading.style.display = 'none';
            } catch (err) {
                console.error('åŠ è½½å¤±è´¥:', err);
                loading.style.display = 'none';
                error.style.display = 'block';
                errorMsg.textContent = err.message;
            }
        }

        // ä¸ºæ ‡é¢˜æ·»åŠ  ID
        function addHeadingIds(container) {
            const headings = container.querySelectorAll('h1, h2, h3');
            headings.forEach((h, index) => {
                if (!h.id) {
                    const text = h.textContent.trim();
                    const id = text.toLowerCase()
                        .replace(/[^\w\u4e00-\u9fa5\s-]/g, '')
                        .replace(/\s+/g, '-')
                        .substring(0, 50) + '-' + index;
                    h.id = id;
                }
            });
        }

        const tocList = document.getElementById('tocList');

        function handleTocLinkClick(event) {
            const link = event.target.closest('a');
            if (!link) return;
            if (document.body.classList.contains('toc-open')) {
                closeToc();
            }
        }

        if (tocList) {
            tocList.addEventListener('click', handleTocLinkClick);
        }

        // ç”Ÿæˆç›®å½•
        function generateTOC() {
            if (!tocList) return;
            tocList.innerHTML = '';

            const isEnglish = document.body.dataset.lang === 'en';
            const content = document.getElementById(isEnglish ? 'content-en' : 'content-zh');
            const headings = content.querySelectorAll('h2, h3');

            headings.forEach(h => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = '#' + h.id;
                a.textContent = h.textContent;
                a.className = h.tagName === 'H3' ? 'toc-h3' : 'toc-h2';
                li.appendChild(a);
                tocList.appendChild(li);
            });

            // æ»šåŠ¨ç›‘å¬
            setupScrollSpy();
        }

        // æ»šåŠ¨é«˜äº®
        function setupScrollSpy() {
            const sections = document.querySelectorAll('.content h2, .content h3');
            const navLinks = document.querySelectorAll('.toc-list a');

            window.addEventListener('scroll', () => {
                let current = '';
                sections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    if (pageYOffset >= sectionTop - 100) {
                        current = section.getAttribute('id');
                    }
                });

                navLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href') === '#' + current) {
                        link.classList.add('active');
                    }
                });
            });
        }

        // åˆå§‹åŒ–
        loadManual();
    </script>
