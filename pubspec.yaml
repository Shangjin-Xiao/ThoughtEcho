  collection: ^1.18.0
  refena_flutter: ^2.0.0
  open_file: ^3.5.10 # 用于打开文件，包括APK安装
  flutter_local_notifications: ^18.0.1 # 下载进度通知

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1
  # Testing framework dependencies
  integration_test:
    sdk: flutter
  test: ^1.25.2
  fake_async: ^1.3.1
  mockito: ^5.5.0
  build_runner: ^2.4.7
  msix: ^3.16.7
  path_provider_platform_interface: ^2.1.2

# 应用图标配置
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "icon.png"

# MSIX Windows 安装包配置
# Microsoft Store 提交要求的精确配置
msix_config:
  # 应用显示名称
  display_name: ThoughtEcho
  
  # 发布者显示名称（必须与 Store 中的 PublisherDisplayName 完全一致）
  publisher_display_name: Shangjinyun
  
  # 应用包标识名称（必须与 Store 中的 Package/Identity/Name 完全一致）
  identity_name: Shangjinyun.330094822087A
  
  # MSIX 版本号（4位格式，最后一位必须为0以符合 Store 要求）
  msix_version: 1.0.0.0
  
  # 发布者证书 DN（必须与 Store 中的 Package/Identity/Publisher 完全一致）
  # 这是 Microsoft Store 分配给你的发布者标识符
  publisher: CN=14B607B9-7CF3-42D9-9054-090F3ECEC1D7
  
  # 应用图标路径（ICO 格式，用于任务栏和窗口图标）
  logo_path: windows/runner/resources/app_icon.ico
  
  # 开始菜单磁贴图标（PNG 格式，符合 MS Store 要求）
  # 这些图标用于开始菜单、应用列表等位置
  start_menu_icon_path: windows/runner/resources/tiles/Square44x44Logo.png
  tile_icon_path: windows/runner/resources/tiles/Square150x150Logo.png
  
  # Visual Assets 图标路径（可选，但推荐提供以通过 Store 审核）
  # 这些是高质量的 PNG 图标，用于各种 Windows UI 场景
  icons_background_color: '#FFFFFF'
  
  # 应用权限（internetClient 用于网络访问）
  # 注意：不要手动添加 runFullTrust，Flutter Windows 应用会自动添加
  capabilities: internetClient
  
  # 支持的语言
  languages: zh-CN, en-US
  
  # 输出文件名（不含 .msix 扩展名）
  output_name: ThoughtEcho-Setup
  
  # ⚠️ 关键配置：禁用本地签名，让 Microsoft Store 自动签名
  # 这样可以避免使用测试证书，确保 Publisher 正确匹配
  sign_msix: false
  
  # CI 环境设置：不安装测试证书
  install_certificate: false
  
  # Store 提交标识：确保使用正确的 Store ID
  # Store ID: 9NC7GDG6KFMC
  # Package Family Name: Shangjinyun.330094822087A_q4mj6h6cp1xbc
  # 注意：PFN 后缀 (q4mj6h6cp1xbc) 由 Publisher DN 自动生成，无需手动配置
  
# 字体配置
flutter:
  # 确保应用可以使用Material Design图标
  uses-material-design: true
  assets:
    - assets/lottie/
    - assets/icon.png