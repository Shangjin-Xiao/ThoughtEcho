name: mind_trace
description: A mind tracing app that helps you record and analyze your thoughts.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0
  path: ^1.8.3
  http: ^1.1.0
  uuid: ^4.1.0
  shared_preferences: ^2.2.2
  flutter_markdown: ^0.6.18
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.0.0

flutter:
  uses-material-design: true
